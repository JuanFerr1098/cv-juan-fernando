<div class="flex flex-row gap-4">
    <button class="w-48 flex items-center justify-between px-4 py-2 border border-gray-300 bg-secondary rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
        (click)="toggleDropdownLang()">
        <img [src]="getFlag(selectedLanguage)" class="w-5 h-5 rounded-full mr-2" />
        {{ labelLanguage(selectedLanguage) }}
        <svg class="w-4 h-4 text-gray-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
            stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
        </svg>
    </button>
    <ul *ngIf="dropdownLang" class="absolute w-64 bg-secondary border border-gray-300 mt-1 rounded-lg shadow-lg z-50">
        <li *ngFor="let language of listLanguage" (click)="changeLanguage(language.value)"
            class="flex items-center px-4 py-2 cursor-pointer hover:bg-gray-100">
            <img [src]="getFlag(language.value)" class="w-5 h-5 rounded-full mr-2" />
            {{ language.label }}
        </li>
    </ul>
    <button class="w-48 flex flex-row items-center justify-between px-4 py-2 border border-gray-300 bg-secondary rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-customfocus"
        (click)="toggleDropdownTheme()">
        {{ labelTheme(selectedTheme) | translate}}
        <svg class="w-4 h-4 text-gray-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
            stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
        </svg>
    </button>
    <ul *ngIf="dropdownTheme" class="absolute w-64 z-50 bg-secondary border border-gray-300 mt-1 rounded-lg shadow-lg z-50">
        <li *ngFor="let theme of listTheme" (click)="changeTheme(theme)"
            class="flex items-center px-4 py-2 cursor-pointer hover:bg-gray-100">
            {{ labelTheme(theme) | translate }}
        </li>
    </ul>
</div>
