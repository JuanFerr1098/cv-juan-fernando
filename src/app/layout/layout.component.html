<header class="flex items-center justify-center px-6 py-4 bg-primary text-text">
  <app-nav-bar></app-nav-bar>
</header>
<main class="flex h-screen bg-background text-text">
  <aside
    class="fixed md:static inset-y-0 left-0 z-30 w-64 bg-primary p-4 transform md:translate-x-0 transition-transform duration-300 ease-in-out"
    [class.-translate-x-full]="!isAsideOpen">
    <div>
      <figure>
        <img src="assets/images/Perfil.png" alt="Juan Fernando Tamayo Zapata" width="80" />
      </figure>
      <div class="bg-background text-text p-6 rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold text-primary">
          Juan Fernando Tamayo Zapata
        </h1>
        <p class="text-secondary">
          {{'layout.developer' | translate}}</p>
      </div>
      <button (click)="toggleMenu()">
        <span>{{ menuVisible ? "Hide Contacts" : "Show Contacts" }}</span>
        <mat-icon>{{ menuVisible ? 'keyboard_arrow_up' : 'keyboard_arrow_down' }}</mat-icon>
      </button>
    </div>
    <div *ngIf="menuVisible">
      <ul>
        <li>
          <div>
            <mat-icon>mail</mat-icon>
          </div>
          <div>
            <p>Email</p>
            <a href="mailto:tamayozapatajuanfernando@gmail.com">{{ email }}</a>
          </div>
        </li>
        <li>
          <div>
            <mat-icon>location_on</mat-icon>
          </div>
          <div>
            <p>Location</p>
            <address>Medell√≠n, Colombia</address>
          </div>
        </li>
      </ul>
    </div>
  </aside>
  <div class="flex-1 flex flex-col">
    <nav class="h-16 bg-secondary flex items-center justify-between px-6 shadow-md">
      <ul class="flex space-x-4">
        <li *ngFor="let page of navigationLinks">
          <button [ngClass]="{ active: page === activeLink }" (click)="navigateToPage(page)" data-nav-link>
            {{ page | titlecase }}
          </button>
        </li>
      </ul>
    </nav>
    <div class="flex-1 overflow-y-auto p-6">
      <router-outlet></router-outlet>
    </div>
  </div>
</main>
